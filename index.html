<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>我的個人網站</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white h-screen overflow-hidden">
  <!-- 粒子背景 -->
  <canvas id="particles"></canvas>

  <!-- 主內容 -->
  <div class="relative z-10 flex flex-col items-center justify-center h-screen text-center">
    <h1 class="text-5xl font-bold animate-glow">歡迎來到我的世界</h1>
    <p class="mt-4 text-xl typing-text">一個充滿科技感與創意的個人網站</p>
    <a href="gallery.html" class="mt-6 px-6 py-3 bg-blue-500 rounded-xl hover:bg-blue-700 transition">
      查看作品
    </a>
  </div>

  <div class="buttons mt-6 text-center">
    <!-- 進入展示頁面按鈕 -->
    <button onclick="enterDisplay()" class="px-6 py-3 bg-green-500 rounded-xl hover:bg-green-700 transition">
      📂 進入展示頁面
    </button>
  </div>

  <script src="script.js"></script>
  <script>
    // 定義按鈕功能
    function enterDisplay() {
      window.location.href = 'display.html';
    }
  </script>
</body>
</html>
