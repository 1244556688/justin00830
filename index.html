<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>我的個人網站</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /* 粒子背景 */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* 光暈文字動畫 */
    .animate-glow {
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #0ff, 0 0 20px #0ff; }
      to { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
    }

    /* 科技感按鈕光暈 + 漂浮動畫 */
    .glow-button {
      box-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      transition: all 0.3s ease;
      position: relative;
      animation: float 2s infinite ease-in-out;
    }

    .glow-button:hover {
      box-shadow: 0 0 20px #0f0, 0 0 40px #0f0;
      background-color: #22c55e; /* 更亮的綠色 */
      color: #000;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body class="bg-black text-white h-screen overflow-hidden">

  <!-- 粒子背景 -->
  <canvas id="particles"></canvas>

  <!-- 主內容 -->
  <div class="relative z-10 flex flex-col items-center justify-center h-screen text-center">
    <h1 class="text-5xl font-bold animate-glow">歡迎來到我的世界</h1>
    <p class="mt-4 text-xl typing-text">一個充滿科技感與創意的個人網站</p>

    <!-- 查看作品按鈕 -->
    <a href="gallery.html" class="mt-6 px-6 py-3 bg-blue-500 rounded-xl hover:bg-blue-700 transition">
      查看作品
    </a>

    <!-- 展示網頁按鈕 -->
    <button onclick="enterDisplay()" class="mt-6 px-6 py-3 bg-green-500 rounded-xl glow-button">
      📂 進入展示頁面
    </button>
  </div>

  <script>
    // 粒子背景效果
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        dx: (Math.random() - 0.5) * 1.5,
        dy: (Math.random() - 0.5) * 1.5,
        radius: Math.random() * 2
      });
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0ff";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animateParticles);
    }
    animateParticles();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // 按鈕跳轉展示頁
    function enterDisplay() {
      window.location.href = 'index1.html';
    }
  </script>
</body>
</html>
