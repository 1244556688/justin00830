<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的科技感網站</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      color: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    .buttons button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
    }

    iframe {
      display: block;
      width: 90%;
      height: 600px;
      margin: 40px auto;
      border: 2px solid #0ff;
      border-radius: 12px;
      box-shadow: 0 0 20px #0ff;
      opacity: 0;
      transition: opacity 0.8s ease;
    }
    iframe.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>✨ 我的科技感首頁 ✨</h1>
  <p>點擊下方按鈕切換展示網頁</p>

  <div class="buttons">
    <button onclick="showPage('index.html')">展示 Page 1</button>
    <button onclick="showPage('音樂播放器.html')">展示 Page 2</button>
    <button onclick="showPage('page3.html')">展示 Page 3</button>
  </div>

  <iframe id="viewer"></iframe>

  <script>
    function showPage(page) {
      const iframe = document.getElementById("viewer");
      iframe.classList.remove("visible"); // 先淡出
      setTimeout(() => {
        iframe.src = page;               // 換內容
        iframe.onload = () => {
          iframe.classList.add("visible"); // 載入完成後淡入
        };
      }, 300);
    }
  </script>
</body>
</html>
