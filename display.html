<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>展示網頁</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      color: #fff;
      overflow-x: hidden;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      margin-top: 40px;
      font-size: 2.5rem;
      text-shadow: 0 0 15px #0ff, 0 0 30px #0ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #0ff; }
      to   { text-shadow: 0 0 25px #0ff, 0 0 50px #0ff; }
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons button {
      background: transparent;
      border: 2px solid #0ff;
      color: #0ff;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .buttons button:hover {
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff;
    }

    iframe {
      display: block;
      width: 90%;
      height: 600px;
      margin: 40px auto;
      border: 2px solid #0ff;
      border-radius: 12px;
      box-shadow: 0 0 20px #0ff;
      opacity: 0;
      transition: opacity 0.8s ease;
    }

    iframe.visible {
      opacity: 1;
    }

    .home-btn {
      margin-top: 20px;
      background: #0ff;
      color: #000;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .home-btn:hover {
      background: transparent;
      color: #0ff;
      border: 2px solid #0ff;
      box-shadow: 0 0 20px #0ff;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>

  <h1>📂 展示其他網頁</h1>
  <p>點擊下方按鈕選擇要展示的網頁</p>

  <div class="buttons">
    <button onclick="showPage('打方塊遊戲.html')">打方塊遊戲</button>
    <button onclick="showPage('我的自我介紹.html')">我的自我介紹</button>
    <button onclick="showPage('音樂播放器.html')">音樂播放器</button>
  </div>

  <iframe id="viewer"></iframe>

  <!-- 回首頁按鈕 -->
  <button class="home-btn" onclick="goHome()">🏠 回首頁</button>

  <script>
    // 粒子背景效果
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        dx: (Math.random() - 0.5) * 1.5,
        dy: (Math.random() - 0.5) * 1.5,
        radius: Math.random() * 2
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0ff";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animate);
    }
    animate();

    // iframe 切換功能 + 淡入淡出
    function showPage(page) {
      const iframe = document.getElementById("viewer");
      iframe.classList.remove("visible");
      setTimeout(() => {
        iframe.src = page;
        iframe.onload = () => {
          iframe.classList.add("visible");
        };
      }, 300);
    }

    // 回首頁功能
    function goHome() {
      window.location.href = 'index.html';
    }

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
