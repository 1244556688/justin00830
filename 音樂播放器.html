<!DOCTYPE html>
<!-- saved from url=(0033)https://1244556688.github.io/123/ -->
<html lang="zh-Hant"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>音樂播放器</title>
  <link rel="stylesheet" href="./音樂播放器_files/style.css">
</head>
<body>
  <div id="background-gradient"></div>
  <div id="topLeftText">
    用法介紹:<br>
    1.你可以直接把檔案拖過來這裡。<br>
    2.你可以點右上角的新增檔案來新增音樂。<br>
    3.播放清單會自動播放，無須點擊檔案。<br>
    4.點選「刪除選中歌曲」按鈕可刪除目前播放的歌曲。<br>
  </div>

  <canvas id="stage" width="1680" height="851" style="width: 1680px; height: 851px;"></canvas>
  <canvas id="spectrumRow" width="1680" height="140" style="width: 1680px; height: 140px;"></canvas>

  <div id="playlist" aria-label="播放清單">
    <h3>播放清單</h3>
    <!-- 播放清單由 JS 插入 -->
  </div>

  <div id="controls">
    <label for="fileInput" id="upload-label" tabindex="0">＋ 上傳音樂</label>
    <input type="file" id="fileInput" accept="audio/*" multiple="">
    <button id="toggle">播放 / 暫停</button>
    <button id="delete-btn">刪除選中歌曲</button>

    <div id="progressContainer">
      <input type="range" id="progressBar" min="0" max="100" value="0" step="0.1" aria-label="播放進度條">
      <div id="timeDisplay" aria-live="polite" aria-atomic="true">00:00 / 00:00</div>
    </div>
  </div>

  <div id="nowPlaying" aria-live="polite" aria-atomic="true">尚未播放</div>
  <div id="lyricsContainer">請播放歌曲以載入歌詞...</div>
  <div id="drop-overlay">放開檔案加入音樂</div>

  <script src="./音樂播放器_files/script.js.下載"></script>


</body></html>
